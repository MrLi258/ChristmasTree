<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White-Blue Christmas Tree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="canvas-container"></div>
    <div id="loading">Loading Christmas Magic...</div>
    <div id="audio-ui">
        <button id="audio-btn" type="button">
            <span class="btn-main">圣诞快乐</span>
            <span class="btn-hint">
                <svg class="btn-icon btn-icon--click" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <!-- simple pointer + click ripples (animated via CSS) -->
                    <path fill="currentColor" d="M11.2 21.2c-.3 0-.6-.1-.8-.3l-3.8-3.8c-.4-.4-.4-1 0-1.4l.9-.9c.3-.3.7-.4 1.1-.2l1.7.7V5.2c0-.6.4-1 1-1h1.1c.6 0 1 .4 1 1V12l.8-.3c.4-.2.9-.1 1.2.2l2.7 2.7c.3.3.4.7.3 1.1l-.7 3.3c-.1.5-.6.8-1.1.8h-3.6l-1.7 1c-.1.1-.3.2-.5.2Z"/>
                    <circle class="click-ripple" cx="18" cy="6" r="2.2" fill="none" stroke="currentColor" stroke-width="1.4"/>
                    <circle class="click-ripple" cx="18" cy="6" r="4.4" fill="none" stroke="currentColor" stroke-width="1.1"/>
                </svg>
            </span>
        </button>
    </div>
    <audio id="bgm" preload="auto" playsinline src="./最初的的记忆剪辑版.mp3"></audio>

    <!-- Polyfill for importmap support in older browsers -->
    <script async src="https://fastly.jsdelivr.net/npm/es-module-shims@1.8.0/dist/es-module-shims.js"></script>

    <!-- Import map for Three.js and addons -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://fastly.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://fastly.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="./script.js?v=20251225"></script>
</body>
</html>
